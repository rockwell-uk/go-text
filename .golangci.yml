linters:
  enable:
  - asciicheck
  - bidichk
  - bodyclose
  - containedctx
  - contextcheck
  - deadcode
  - decorder
  - depguard
  - dogsled
  - dupl
  - durationcheck
  - errcheck
  - errchkjson
  - errname
  - errorlint
  - execinquery
  - exhaustive
  - exportloopref
  - forcetypeassert
  - goconst
  - gocritic
  - goerr113
  - gofmt
  - goimports
  - gomodguard
  - goprintffuncname
  - gosec
  - gosimple
  - govet
  - grouper
  - importas
  - ineffassign
  - ireturn
  - misspell
  - nakedret
  - nilerr
  - noctx
  - nonamedreturns
  - nosprintfhostport
  - prealloc
  - predeclared
  - rowserrcheck
  - sqlclosecheck
  - staticcheck
  - structcheck
  - tagliatelle
  - tenv
  - thelper
  - typecheck
  - unconvert
  - unparam
  - unused
  - varcheck
  - wastedassign
  disable:
  - cyclop
  - exhaustivestruct
  - exhaustruct
  - funlen
  - gci
  - gochecknoglobals
  - gochecknoinits
  - gocognit
  - gocyclo
  - godox
  - gofumpt
  - goheader
  - gomnd
  - gomoddirectives
  - ifshort
  - lll
  - maintidx
  - makezero
  - nestif
  - nlreturn
  - nlreturn
  - nolintlint
  - paralleltest
  - promlinter
  - revive
  - scopelint
  - testpackage
  - tparallel
  - varnamelen
  - whitespace
  - wrapcheck
  - wsl

linters-settings:
  goimports:
    local-prefixes: github.com/rockwell-uk/go-text
  gosec:
    config:
      G306: "0644"
  errorlint:
    errorf: false

issues:
  exclude-rules:
  - linters:
    - goerr113
    text: "do not define dynamic errors, use wrapped static errors instead"
